<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CD-Book-Store-System/view/src/style/createAccount.css">
</head>

<body>
    <div class="modal fade" id="modalSuccess" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal_border">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"><strong>Register Success</strong></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn green" data-bs-dismiss="modal"
                        onclick="window.location.replace('/CD-Book-Store-System/view/login');">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEmailSame" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal_border">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"><strong>Email Has Been Used</strong></h5>
                </div>
                <div class="modal-body">
                    Email has been used.<br>
                    Please enter another email.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn green" data-bs-dismiss="modal"
                        onclick="">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalError" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal_border">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"><strong>Please Enter All Information</strong></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn green" data-bs-dismiss="modal"
                        onclick="">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalSex" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal_border">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"><strong>Sex Cannot Choose Both</strong></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn green" data-bs-dismiss="modal"
                        onclick="">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="register_card">
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex justify-content-center">
                                <img src="/CD-Book-Store-System/view/src/image/registerBackground.png"
                                    class="registerBackground" width="360" height="450">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="card_square">
                                <div class="square_middle">
                                    <h3 class="d-flex justify-content-center">Register</h3>
                                    <div class="d-flex justify-content-center">
                                        <h5 class="py-3 register_name">Name</h5>
                                        <input class="form-control my-2 register_input" type="text" id="member_name">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <h5 class="py-3 register_name">Email</h5>
                                        <input class="form-control my-2 register_input" type="text" id="email">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <h5 class="py-3 register_name">Password</h5>
                                        <input class="form-control my-2 register_input" type="text"
                                            id="member_password">
                                    </div>
                                    <div class="d-flex justify-content-start" style="margin-left: 58px;">
                                        <h5 class="register_name">Sex</h5>
                                        <input class="form-check-input register_checkbox mx-4" type="checkbox" id="male"
                                            value="Male"><strong>
                                            <h5>Male</h5>
                                        </strong></input><br>
                                        <input class="form-check-input register_checkbox mx-4" type="checkbox" id="female"
                                            value="Female"><strong>
                                            <h5>Female</h5>
                                        </strong></input><br>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <h5 class="py-3 register_name">Phone</h5>
                                        <input class="form-control my-2 register_input" type="text" id="phone_num">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <h5 class="py-3 register_name">Birthday</h5>
                                        <input class="form-control my-2 register_input" type="date" id="birthday">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn green" type="submit" onclick="register()">register</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/CD-BOOK-STORE-SYSTEM/view/src/script/member.js"></script>
</body>

</html>
