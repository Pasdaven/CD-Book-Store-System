<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/CD-Book-Store-System/view/src/style/login.css">
    <link rel="shortcut icon" href="/CD-Book-Store-System/view/src/image/logo.png" type="image/x-icon" />
</head>

<body>
    <div class="modal fade" id="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal_border">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"><strong>Login Fail</strong></h5>
                </div>
                <div class="modal-body">
                    Member Email not exist or Member Password get wrong.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn blue" data-bs-dismiss="modal"
                        onclick="location.reload();">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-white p-3">
        <div class="row">
            <div class="col-3">
                <div class="nav-item d-flex mt-2">
                    <input class="form-control search_input" type="text" id="search" placeholder="search">
                    <button class="navbar_btn mx-1" type="button" onclick="" id="search_btn"><i class="bi bi-search"></i></button>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div class="nav-item gradient-text">
                    <a href="/CD-Book-Store-System/view/" class="navbar_topic"><h1><strong>Pascal Store</strong></h1></a>
                </div>
            </div>
            <div class="col-3 d-flex justify-content-end mt-2">
                <div class="nav-item" style="height: 32px;">
                    <a class="navbar_btn mx-1" type="button" href=""><i class="bi bi-cart-fill"></i> </a>
                    <a class="navbar_btn" type="button" href="/CD-Book-Store-System/view/login"><i class="bi bi-person-fill mx-2"></i>Login</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="login_card">
                    <div class="row">
                        <div class="col-5">
                            <div class="card_left">
                                <span class="d-flex justify-content-center card_left_symbol gradient-text">P</span><br>
                                <span class="d-flex justify-content-center card_left_name gradient-text">Pascal
                                    Store</span>
                            </div>
                        </div>
                        <div class="col-2 hidden">
                            <div class="card_triangle"></div>
                        </div>
                        <div class="col-5">
                            <div class="card_square">
                                <div class="square_middle">
                                    <h3 class="d-flex justify-content-center">Login</h3>
                                    <div class="d-flex justify-content-center">
                                        <input class="form-control my-4 login_input" type="text" id="email"
                                            placeholder="email">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <input class="form-control my-4 login_input" type="password"
                                            id="member_password" placeholder="password">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button class="btn blue" type="submit" onclick="login();">Login</button>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-6">
                                            <a href="/CD-Book-Store-System/view/createAccount/index.html" class="create_account_link">create account</a>
                                        </div>
                                        <div class="col-6">
                                            <a href="/CD-Book-Store-System/view/forgetPassword/index.html" class="forget_password_link">forget password</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/CD-Book-Store-System/view/src/script/member.js"></script>
</body>

</html>
