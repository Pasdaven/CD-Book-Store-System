<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Backstage</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CD-Book-Store-System/view/src/style/storeBackStage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
</head>

<body>
    <div id="modal_list">
        <div class="modal fade" id="modalChangeOrderState" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Star Only Can Choose 1 ~ 5</h5>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-center">
                            <input class="form-control my-4 comment_input" list="order_state"
                                placeholder="Choose Order State" id="ChangeOrderState">
                            <datalist id="order_state">
                                <option value="wait">
                                <option value="arrive">
                                <option value="finish">
                                <option value="cancel">
                                <option value="return">
                            </datalist>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn green" style="width: 100px;" data-bs-dismiss="modal"
                                id="changeOrderStateBtn">change</button>
                            <button type="button" class="btn green" style="width: 100px;"
                                data-bs-dismiss="modal">close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalSuccess" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Change Order State Success</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn green" data-bs-dismiss="modal"
                            onclick="location.reload();">close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="modalStateError" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Order State Error</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn green" data-bs-dismiss="modal"
                            onclick="">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div>
                    <h1 class="mx-auto title"><i class="bi bi-card-list px-3"></i>Pascal Store Backstage
                    </h1>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-1"></div>
                <div class="col-10 orderList" id="orderList"></div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/CD-Book-Store-System/view/src/script/member.js"></script>
    <script src="/CD-Book-Store-System/view/src/script/orderListLoad.js"></script>
    <script src="/CD-Book-Store-System/view/src/script/order.js"></script>
    <script>getAllOrderList();</script>

</body>

</html>
